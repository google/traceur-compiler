<script src="feature/test/FreeVariableCheckerUnitTest.js" type="text/traceur"  ></script>
<div id="mocha"></div>
<script>

(function() {
  'use strict';

  function optionsOnURL() {
    var params = window.location.search.substring(1);
    var nameValuePairs = params.split('&');
    var options = {};
    nameValuePairs.forEach(function(pair){
      var segments = pair.split('=');
      options[segments[0]] = segments[1];
    });
    return options;
  }

  var loader = new traceur.modules.internals.InternalLoader.FileLoader;
  var urlOptions = optionsOnURL();

  var testList = [
    'test/ArrowFunctionsFreeVariableChecker.js',
    'test/Error_ArrowFunctionsFreeVariableChecker.js',
    'test/Error_With.js',
    'test/FreeVariableChecker.js',
    'test/Typeof.js',
    'test/unit_test_FreeVariableChecker.traceur.js',
    'test/WithBasic.js',
    'test/WithVarDecl.js',
  ];

  featureSuite(testList, loader, urlOptions);

  new traceur.WebPageProject(document.location.href).run(function() {
    mocha.run();
  });

})();

</script>
