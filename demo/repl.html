<html>
<head>
<title>Traceur</title>
<script>
if (location.host === 'traceur-compiler.googlecode.com') {
  location.replace('http://google.github.io/traceur-compiler/demo/repl.html' +
      location.hash);
}
</script>
<link rel="stylesheet" href="../third_party/codemirror2/lib/codemirror.css">
<script src="../third_party/codemirror2/lib/codemirror.js"></script>
<script src="../third_party/codemirror2/mode/javascript/javascript.js"></script>
<script src="../bin/traceur.js"></script>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono|Droid+Sans">
<style>

html, body {
  margin: 0;
  font-family: 'Lucida Grande', sans-serif;
}

* {
  box-sizing: border-box;
}

.CodeMirror-scroll {
  border: 1px solid #ddd;
  height: auto;
  min-height: 300px;
}

html.hide-output .output-wrapper {
  display: none;
}

.CodeMirror {
  width: -webkit-calc(50% - 15px);
  width: calc(50% - 15px);
}

html.hide-output .CodeMirror {
  width: -webkit-calc(100% - 20px);
  width: calc(100% - 20px);
}

textarea,
pre,
.CodeMirror {
  font: 12px 'Droid Sans Mono', sans-serif;
  margin: 10px;
}

.error {
  color: red;
}

.options-area {
  position: relative;
  height: 25px;
}

.repl-button {
  background: black;
  border-radius: 5px;
  border: 0;
  box-shadow: 1px 1px 4px rgba(0, 0, 0, .5);
  color: white;
  display: inline-block;
  font: 13px/20px 'Droid Sans', sans-serif;
  margin: 0;
  padding: 4px 10px;
  position: relative;
  text-decoration: none;
}

.menu-container {
  position: relative;
}

.options {
  background: black;
  border-radius: 5px;
  box-shadow: 1px 1px 5px rgba(0, 0, 0, .5);
  color: white;
  font: 13px/20px 'Droid Sans', sans-serif;
  margin-top: -5px;
  padding: 10px;
  position: absolute;
  right: 0;
  width: 32ex;
  z-index: 10;
}

.options label {
  display: block;
}

.options label > input {
  vertical-align: -2px;
  margin: 0 1ex 0 0;
}

.options hr {
  background: white;
  border: 0;
  height: 1px;
}

.god0 {
  color: red;
  -webkit-transition:color 1s ease-in-out;
  transition: color 1s ease-in-out;
}

.god1 {
  color: yellow;
  -webkit-transition: color 1s ease-in-out;
  transition: color 1s ease-in-out
}

.vbox {
  display: flex;
  flex-direction: column;
  flex: 1;
}

.hbox {
  display: flex;
  flex-direction: row;
  flex: 1;
  justify-content: space-around;
  width: 100%;
}

.stretch {
  flex: 2;
}

.hbox.center {
  align-items: center;
}

</style>
</head>
<body>

<div class='hbox center'>
  <a class="repl-button" href="http://github.com/google/traceur-compiler" target="_blank">Source</a>
  <h1>Traceur Transcoding Demo</h1>
  <div class="menu-container">
    <button class="repl-button option-button">Options</button>
    <div class="options" hidden>
      <label><input class="eval" type="checkbox" checked>Evaluate</label>
      <label><input class="output" type="checkbox" checked>Show generated code</label>
      <label><input class="show-all-toggle" type="checkbox">Show all options</label>
      <hr>
      <div class="traceur-options"></div>
      <button class="reset-all">Reset All Options</button>
      <button class="all-off">All Options Off</button>
    </div>
  </div>
</div>

<div class='hbox'>
  <textarea class="input" hidden></textarea>
  <textarea class="output" hidden></textarea>
</div>

<div class='hbox'>
  <pre class="error"></pre>
  <pre class="source-map"></pre>
</div>

<script>
System.import('./repl-module');
</script>
</body>
</html>
