<!DOCTYPE html>
<html>
  <head>
    <title>Tracuer self-compile in Web page for debugging.</title>
    <script src="../bin/traceur.js"></script>
    <script>
    // Use settings the same as the tests.
    // Except: issue 534 we cannot self-compile with freeVariableChecker.
    var metadata = {
      debug: true,
      validate: true
    };

    var url = window.location.href;

    System.import('../src/traceur', {metadata: metadata}).then(
        function(mod) {
          console.log('DONE');
        },
        function(error) {
          console.error(error);
        }
    );
    </script>
  </head>

    For Self-hosted compilation: <code>make self</code>. Open DevTools.  Reload. Repeat.
  </body>
