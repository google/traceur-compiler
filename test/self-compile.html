<!DOCTYPE html>

    <script src="../bin/traceur.js"></script>
    <script>

    traceur.options.debug = true;
    // Because of issue 534 we cannot self-compile with freeVariableChecker.

    traceur.options.validate = true;
    var url = window.location.href;
